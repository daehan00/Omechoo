<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FFF7ED"/>
  
  <!-- Orange Circle -->
  <circle cx="600" cy="250" r="100" fill="#FFEDD5"/>
  
  <!-- Utensils Icon (Fork and Knife) -->
  <g transform="translate(600, 250)">
    <!-- Fork -->
    <path d="M-20,-40 L-20,-10 M-30,-40 L-30,-25 M-10,-40 L-10,-25 M-20,-10 L-20,40" 
          stroke="#F97316" stroke-width="6" stroke-linecap="round" fill="none"/>
    <!-- Knife -->
    <path d="M20,-40 L20,40 M20,-40 L30,-30 L20,-20" 
          stroke="#F97316" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        text-anchor="middle" fill="#111827">오늘 뭐 먹지?</text>
  
  <!-- Subtitle -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#F97316">오메추가 답이다!</text>
  
  <!-- Description -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="#6B7280">메뉴 추천부터 맛집 찾기까지 한 번에</text>
</svg>
